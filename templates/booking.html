{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="section-title">
      <h2>Vaccine Booking Form</h2>

    </div>

    <div id="map-canvas" hidden></div>
<form action="{% url 'booking' %}" method="POST" class="col-md-6">
  {% if msg %}
  <div class="alert alert-success" role="alert">
    {{ msg }}
  </div>
  {% endif %}
  {% csrf_token %}
    <div class="form-row">
    <div class="col">
        <br>
       
         <label for="inputEmail4">First Name</label>
      <input type="text" name="fname" class="form-control" placeholder="First name" required>
    </div>
    <div class="col">
        <br>
         <label for="inputEmail4">Last Name</label>
      <input type="text" name="lname" class="form-control" placeholder="Last name" required>
      <br>
    </div>
  </div>
  <div class="form-row">

    <div class="form-group col-md-6">
      <label for="inputEmail4">Email</label>
      <input type="email" name="email" class="form-control" id="inputEmail4" placeholder="Email" required>
      <br>
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Phone no</label>
      <input type="tel" name="phone" class="form-control" id="inputnumber" placeholder="Phone no" required>
    </div>

    
    <div class="form-group col-md-6">
      <label for="inputAge">Age</label>
      <input type="number" name="age" class="form-control" id="inputAge" placeholder="Age" required>
      <br>
    </div>
    <div class="form-group col-md-6">
      <label for="inputAge">Gender</label>
      <select name="gender" class="custom-select custom-select-md">
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Others</option>
      </select>
    </div>
  </div>
  </div>

  
 

  <div class="form-group">
    <label for="inputAddress">Address</label>
    <input type="text" name="address" class="form-control" id="inputAddress" placeholder="12 Avenue, Main St">
  </div>
  <div class="form-group">
      <label for="inputAddress">Vaccination center</label>
   <select name="center" id="center" class="custom-select custom-select-md">
  <option selected>Choose one of the centers</option>
</select>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">City</label>
      <input type="text" name="city" class="form-control" id="inputCity" required>
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">State</label>
      <select id="inputState" name="state" class="form-control">
        
        <option value="Delhi">Delhi</option>
        <option value="Mumbai">Mumbai</option>
        <option value="Chennai">Chennai</option>
         <option value="Haryana">Haryana</option>
        <option value="Gujarat">Gujarat</option>
        <option value="Rajasthan">Rajasthan</option>
      </select>
    </div>
    <div class="form-group col-md-2">
      <label for="inputZip">Zip</label>
      <input type="text" name="zip" class="form-control" id="inputZip" required>
    </div>
  </div>

   <div class="form-group">
    <label for="exampleFormControlFile1">COVID Report</label>
    <input type="file" class="form-control-file" id="exampleFormControlFile1">
  </div>

  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck" required>
      <label class="form-check-label" for="gridCheck">
         I assure that all details are correct* 
      </label>
    </div>
  </div>
   
  <button type="submit" class="btn btn-success">Submit</button>
  
  <br>
  <br>

</form>


{% endblock %}
